<html>
    <head>
        <meta charset="UTF-8">
         <title>ox 퀴즈</title>
    </head>
        <body>
            <script type="text/javascript">
        var myTest = new Array('안녕', '그랴', '앙', '웅냐냔ㅇ', '냥', '느하하');
        document.write(randomItem(myTest), '<br />');
        var myTest2 = new Array('안녕1', '그랴1', '앙1', '웅냐냔ㅇ1', '냥1', '느하하1');
        document.write(randomItem(myTest2), '<br />');
// 주어진 배열에서 요소 1개를 랜덤하게 골라 반환하는 함수

function randomItem(a) {
  return a[Math.floor(Math.random() * a.length)];
}
function randomItem(b) {
  return b[Math.floor(Math.random() * b.length)];
}
            </script>
        </body>
</html>
